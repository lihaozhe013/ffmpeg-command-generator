<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>FFMpeg Command Generator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu+Sans+Mono:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center-background">
        <h1>FFMpeg Command Generator</h1>
        <h2>version 1.0.0</h2>
        <fieldset>
            <legend>Select mode: </legend>
            <label for="simple-mode"><input id="simple-mode" type="radio" name="select-simple-advanced" class="radio-class" checked/>Simple Mode</label>
            <br>
            <label for="advanced-mode"><input id="advanced-mode" type="radio" name="select-simple-advanced" class="radio-class"/>Advanced Mode</label>
        </fieldset>
        <button id="go-2-mode" onclick="go2SelectedMode()">Next Step</button>
    </div>
    <script src="select-simple-advanced.js"></script>
</body>
</html>
