<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>FFMpeg Command Generator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu+Sans+Mono:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center-background">
        <h1>FFMpeg Command Generator</h1>
        <h2>version 1.0.0</h2>
        <fieldset>
            <legend>Select mode: </legend>
            <label for="copy"><input id="copy" type="radio" name="select-mode" class="radio-class" value="copy-mode.html" checked/>Copy streams (Recommand)</label>
            <br>
            <label for="transcode"><input id="transcode" type="radio" name="select-mode" class="radio-class" value="transcode-mode.html"/>Transcode</label>
            <p class="tips">Tips: Copy streams without transcoding will be quickly, and provide exactly the same video quality and size, only changes the container format to mp4 or mkv. If you only want to change container format, this option is highly recommanded.</p>
        </fieldset>
        <button id="go-2-mode" onclick="nevigate2SelectedMode()">Next Step</button>
    </div>
    <script src="get-command.js"></script>
</body>
</html>
